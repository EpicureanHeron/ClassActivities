<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // establishing variables, favTVshows is an empty 
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // prompts the user for their favorite, 2nd favorite, and 3rd favorite tv show
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Adds the answer to the array
        favTVshows.push(tvShow);
      }

      // cycles through the array we created, limited by how long that array is 
      for (var j = 0; j < favTVshows.length; j++) {

        // tells us what our 1st, 2nd, third shows are
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
