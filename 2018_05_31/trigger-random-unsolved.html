<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger Random</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>

  .divisible {

    color: red;
    background-color: yellow;
  }
  
  </style>

</head>
<body>

  <div class="jumbotron">

    <h1 class="text-center">Generate a Random Number!</h1>

    <div class="text-center">

      <!-- Here we have our button for generating random numbers (#random-button) -->
      <button id="random-button" class="btn btn-primary btn-lg"><h1><span class="fa fa-question"></span></h1></button>
      
    </div>

  </div>

  <!-- Here we have div called "random-number" where our random number will go -->
  <h1 class="text-center" id="random-number"></h1>

  <script type="text/javascript">
    //
    $(document).ready(function() {
      var numberofthenumber = 0 
      $( "#random-button" ).click(function() {

        var lottery = '';
       var foo = Math.floor(Math.random() * 10);
        for (i = 0; i < foo; i++ ){
          var random = Math.floor(Math.random() * 10);
          lottery = lottery + random;
        }
       
       

        var newH1 = $("<div>");

        newH1.attr("NumberOfNumber", );

        numberofthenumber += 1

        console.log(numberofthenumber)
        

        var classForDiv  = "text-center " + numberofthenumber

        

        if ((numberofthenumber % 5) === 0 ) {
          
           classForDiv = "text-center divisible " + numberofthenumber




        }


        newH1.addClass(classForDiv);
        
        newH1.html(lottery);

        $('#random-number').prepend(newH1);

        
        
       

  });

      // CREATE THE MISSING CODE HERE. Your code should add content to the random-number div.
      // ...


      // ...

    });

  </script>
  
</body>
</html>
