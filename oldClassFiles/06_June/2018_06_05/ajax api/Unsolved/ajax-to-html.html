<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Movie Name</th>
          <th scope="col">Year</th>
          <th scope="col">Actors</th>
          <th scope="col">Box Office</th>
        </tr>
      </thead>
      <tbody id="TableBody">
        <!-- Insert movie rows here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // The below code fills in the first row of the table
    var movie = "The Two Towers";
    var queryURL = "https://www.omdbapi.com/?t=" + movie + "&y=&plot=short&apikey=trilogy";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {

      // Obtain a reference to the tbody element in the DOM
      var table = $("#TableBody")
      // Create and save a reference to new empty table row

      var row = $("<tr>")
      // Create and save references to 3 td elements containing the Title, Year, and Actors from the AJAX response objec
      
    
      var title = $("<td>").html(response.Title);
      var year = $("<td>").html(response.Year);
      var actors =  $("<td>").html(response.Actors);
      var money = $("<td>").html(response.BoxOffice);
      
      // Append the td elements to the new table row
       row.append(title)
       row.append(year)
       row.append(actors)
       row.append(money)

      // Append the table row to the tbody element
      table.append(row)
    });

    // Repeat the above logic to add rows for two more movies of your choice

    // BONUS: Once complete, try to make your code as DRY as possible through the use of functions
  </script>
</body>

</html>
