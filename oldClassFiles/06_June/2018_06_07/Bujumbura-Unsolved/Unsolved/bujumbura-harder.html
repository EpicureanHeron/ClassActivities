<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Things to accomplish:
    // Get an API Key from OpenWeatherMap API
    // Create an AJAX call to retrieve data Log the data in console

   var apiKey = "166a433c57516f51dfab1f7edaed8413"

   var  apiWeb = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura&appid="

     $.ajax({
      url: apiWeb+apiKey,
      method: "GET"
    }).then(function(response) {
      $(".city").html("city: " + response.name);
      $(".wind").html("wind: " + response.wind.deg);
      $(".humidity").html("humidty: " + response.main.humidity);
      $(".temp").html("temp: " + response.main.temp)
    });

    // Log the data in HTML
    // Scream Ushindi (victory in Swahili)! at the top of your lungs
  </script>

</body>

</html>
