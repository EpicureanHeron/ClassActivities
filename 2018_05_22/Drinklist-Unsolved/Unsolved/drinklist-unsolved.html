<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drink-options);
    // ...
    var currentDiv = document.getElementById("drink-options");
    console.log(currentDiv);

    // ...


    // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.
    // HINT: You will need to use each of the following methods: createElement, textContent, appendChild
    // ...
  for (i = 0; i < drinkList.length; i++){
    //scoped within the for loop
    // create.Element("div") creates a set of div tags
    var element = document.createElement("div")

    //set the element's text content (the stuff between the tags) 
     element.textContent = drinkList[i];
     
    //adds the element to the original div
     currentDiv.appendChild(element);
  }

    // ...

  </script>

</body>
</html>
